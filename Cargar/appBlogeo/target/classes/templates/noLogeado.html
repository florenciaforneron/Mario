<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<span th:text="${estado}"></span>
	<form action="#" th:action="@{/usuarioCreado}" th:object="${login}" method="post">
    	<h1>Registro</h1>
    	<p>Name: <input type="text" th:field="*{name}" /></p>
    	 <p> Apellido: <input type="text" th:field="*{apellido}" /></p>
        <p>Password: <input type="password" th:field="*{pass}" /></p>
        <p> Mail: <input type="text" th:field="*{mail}" /></p>
        <p><input type="submit" value="Crear Usuario" /> <input type="reset" value="Reset" /></p>
    </form>
    
</body>
</html>
